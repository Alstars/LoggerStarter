plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'maven-publish'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:3.1.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.8.0'
    implementation 'org.springframework.boot:spring-boot-starter-logging:3.1.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '3.3.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}
